<h1 mat-dialog-title>Hi </h1>
<div mat-dialog-content>
  <p>Enter OTP To Verify</p>
  <mat-form-field appearance="fill">
    <mat-label>Enter OTP</mat-label>
    <!-- <input matInput [(ngModel)]="data.magmaadhar"> -->
    <input matInput type="text" #magmaadhar placeholder="Enter OTP">
    <!-- <input type="test" #magmaadhar> -->
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.magmaadhar" cdkFocusInitial>Ok</button> -->
  <!-- <button [mat-dialog-close]="data.magmaadhar" cdkFocusInitial (click)="callaadharapiotp(data.magmaadhar)">Ok</button> -->
  <button mat-button [mat-dialog-close]="magmaadhar" cdkFocusInitial (click)="aadharverifyotp(magmaadhar.value)">Ok</button>
</div>
